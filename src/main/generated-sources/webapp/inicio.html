<!DOCTYPE html>
<html>
<meta charset ="utf-8"/>
<head>
  <link rel="stylesheet" href="css/style.css">

<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</head>

<body style="font-family:courier;background-color:black;color:white;" ng-app="laberintosApp">

<div id="header">
	<img src="img/cat.png" alt="Ícono Acá Hay Gato Encerrado" style="float:left;width:134px;height:134px;">
	<h1>Acá hay Gato Encerrado...</h1>
	<p style="text-align:right;font-size:80%">Usuario: {{jugador.nombre}}</p>
</div>

<div id="nav">
	<ul id="menu">
		<div ng-controller="JuegoCtrl">
		<ul>
		<li ng-repeat="laberinto in laberintos">
			<a href="laberintoSeleccionado.htm" target="panelCentral">
			<img src="img/{{laberinto.nombre}}.jpg" alt={{laberinto.nombre}} style="float:left;width:44px;height:44px;">
			{{laberinto.nombre}}</a>
		</li>
		</ul>
	</ul>
</div>

<div id="section">
  <iframe name="panelCentral" src="selecciona.htm" width=100% height=100%  style="border:none"></iframe>
</div>

<div id="footer">
	Construcción de Interfaces de Usuario: 2016<br>
	Grupo 4 (cuatro) Alumnos: Cardozo,Carlos - García,Nicolás - LunaWatkins,Ezequiel
</div>
</div>
</body>
</html>
